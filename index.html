<!DOCTYPE html>
<head>
    <title>
        Array
    </title>
</head>
<body>
    <h1> Arrays can store objects</h1>
    <h2>Witch Spellcasting</h2>
    <p>
        <span>Manna Points</span>
        <span id = 'manna'>50</span>
    </p>
    <div>
        <button onclick="castSpell()">Cast a Spell</button>
        <span id="spell"></span>
    </div>
    <script src='js/script.js'></script>
</body>
</html>
